<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class=" container">
        <h1>BMI Calculator</h1>
        <form id="bmiForm">
            <label for="weight"> Weight (kg) : </label>
            <input type="number" id="weight" name="weight" placeholder="Weight in kg " required>
            <br>
            <br>
            <label for = "height" > Height (cm) : </label>
            <input type="number" step ="any" id="height" name = "height" placeholder = "Height in centimetres" required>
            <br>
            <br>
        
            <button id="btn" type="submit"> Calculate BMI </button>

        </form>
        <p id = "result"></p> 
    </div>

    <script src="/script.js"></script>
</body>
</html>
